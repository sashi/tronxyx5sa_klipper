[main]
[preheat PLA]
extruder: 200
bed: 60

[preheat PETG]
extruder: 230
bed: 70

[preheat ABS]
extruder: 230
bed: 110

# Define printer and name. Name is anything after the first printer word
[printer CR10]
# Define the moonraker host/port if different from 127.0.0.1 and 7125
moonraker_host: 192.168.6.6
moonraker_port: 7125
# Moonraker API key if this is not connecting from a trusted client IP
moonraker_api_key: False

# Define printer and name. Name is anything after the first printer word
[printer TronXY]
# Define the moonraker host/port if different from 127.0.0.1 and 7125
moonraker_host: 192.168.6.7
moonraker_port: 7125
# Moonraker API key if this is not connecting from a trusted client IP
moonraker_api_key: False

[printer Voron 0.1]
moonraker_host: 192.168.6.8
moonraker_port: 7125
moonraker_api_key: False


[pause_resume]

[display_status]

[gcode_macro START_PRINT]
gcode:
    CLEAR_PAUSE
    M117 Print Starting...
    {% set T_BED = params.T_BED|default(190)|float %}
    {% set T_EXTRUDER = params.T_EXTRUDER|default(60)|float %}
    M109 S{T_EXTRUDER}
    M190 S{T_BED}
    M117 Homing All...
    G28
    G92 E0 ; Reset Extruder distance to 0
    G1 E-2 ; Retracts filament to prevent blobs during probing
    Z_TILT_ADJUST
    BED_MESH_PROFILE LOAD=default
    G90
    G92 E0
    SET_GCODE_OFFSET Z=0    
    G1 X15 Y20 Z5 F6000
    M117 Waiting for Temps
    M190 S{T_BED}
    M109 S{T_EXTRUDER}
    PRIME_LINE
    M117 Printing.....

[gcode_macro END_PRINT]
gcode:
    SAVE_GCODE_STATE NAME=end_print
    M117 Done printing
    G91
    G1 E-10 F3600
    G1 Z150
    G4 P1000
    G90
    # Safely Move Z to atleast 100 so it is easy to remove print(if already below 100 stay put)
    #{% set max_z = printer.toolhead.axis_maximum.z|float %}
    #{% set act_z = printer.toolhead.position.z|float %}
    #{% if act_z < 100 %}
    #    {% set z_safe = 100.0 %}
    #{% else %}
    #    {% set z_safe = 0 %}
    #{% endif %}

    #Move to back right corner
    {% set x_max = printer.toolhead.axis_minimum.x|float + 25.0 %}
    {% set y_max = printer.toolhead.axis_minimum.y|float + 25.0 %}
    G1 X{x_max} Y{y_max} F2000 

    M104 S0         ;Disable Hot End
    M140 S0         ;Disable Heat Bed
    RESTORE_GCODE_STATE NAME=end_print
    M84             ;Disable Steppers
    BED_MESH_CLEAR

# prime the nozzle 
[gcode_macro PRIME_LINE]
gcode: 
    M117 Prime Line
    G92 E0 ;Reset Extruder
    # move z axis 
    G1 Z2.0 F3000 ;Move Z Axis up
    # move to prime position 
    G1 X0 Y30 Z2.28 F5000 ;Move to start position
    G1 X0 Y200.0 Z2.28 F500 E15 ;Draw the first line
    G1 X1 Y200.0 Z2.28 F5000 ;Move to side a little
    G1 X1 Y50 Z2.28 F500 E30 ;Draw the second line
    G92 E0 ;Reset Extruder
    G1 Z2.0 F3000 ;Move Z Axis up
 
[gcode_macro G29]
gcode:
    G28
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE save=default

[gcode_macro LEVEL_BED]
gcode:
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE


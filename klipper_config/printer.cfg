[include macros.cfg]
[include shell.cfg]
[include bed_screws.cfg]
[include bed_mesh.cfg]
[include probe.cfg]
[include input_shaper_pa.cfg]

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0BA0FF02A99869AFEBF2415EC62000F5-if00
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    165,165,20  # an example

[temperature_sensor Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 90

[temperature_sensor enclosure]
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.25

[idle_timeout]
timeout: 1800

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 25
max_z_accel: 30

[stepper_x]
step_pin: P2.2
dir_pin: !P2.3
enable_pin: !P2.1
rotation_distance: 40
endstop_pin: !P1.29 
position_endstop: 0
position_min: -19
position_max: 320
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0
microsteps: 16
full_steps_per_rotation:400

[tmc2209 stepper_x]
uart_pin: P1.1
interpolate: True
run_current: 0.700
hold_current: 0.700
stealthchop_threshold: 0
sense_resistor: 0.110

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
rotation_distance: 40
endstop_pin: !P1.27
position_endstop: -6
position_min: -6
position_max: 324
homing_retract_dist: 10
homing_speed: 50.0
second_homing_speed: 10.0
microsteps: 16
full_steps_per_rotation:400

[tmc2209 stepper_y]
uart_pin: P1.8
interpolate: True
run_current: 0.700
hold_current: 0.700
stealthchop_threshold: 0
sense_resistor: 0.110

[stepper_z]
step_pin: P1.9
dir_pin: !P1.14
enable_pin: !P0.10
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -10

[safe_z_home]
home_xy_position: 165,165
speed: 50
z_hop: 10
z_hop_speed: 5

[tmc2209 stepper_z]
uart_pin: P1.10
interpolate: True
run_current: 0.800
hold_current: 0.700
stealthchop_threshold: 0
sense_resistor: 0.110

[stepper_z1]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
rotation_distance: 8
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: P1.17
interpolate: True
run_current: 0.800
hold_current: 0.700
stealthchop_threshold: 0
sense_resistor: 0.110

[z_tilt]
horizontal_move_z: 15
speed: 180
retries: 10
retry_tolerance:0.01
z_positions:
#    -90,165
#    420,165
    50,165
    270,165
points:
    10,165
    260,165

[extruder]
step_pin: P2.13
enable_pin: !P2.12
# Titan Extruder
#rotation_distance: 7.14
#dir_pin: P0.11
# M4 Extruder
#rotation_distance: 5.854
#dir_pin: !P0.11
# AB with 1.8 Stepper
rotation_distance: 7.75
dir_pin: !P0.11
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: PT1000
sensor_pin: P0.23
control: pid
pid_kp = 24.817
pid_ki = 1.157
pid_kd = 133.080
min_temp: 0
max_temp: 300
microsteps: 16
max_extrude_only_distance: 800.0
pressure_advance = 0.045
[tmc2209 extruder]
uart_pin: P1.15
interpolate: True
run_current: 0.400
hold_current: 0.400
#sense_resistor: 0.110
stealthchop_threshold: 0

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan hotend_fan]
pin: P1.4
heater: extruder
heater_temp: 50.0

[fan]
pin: P2.4

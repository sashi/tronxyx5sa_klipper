[gcode_shell_command lighton]
command: sh /home/pi/light/lighton.sh
timeout: 30.
verbose: True

[gcode_macro LIGHTON]
gcode:
    RUN_SHELL_COMMAND CMD=lighton

[gcode_shell_command lightoff]
command: sh /home/pi/light/lightoff.sh
timeout: 30.
verbose: True

[gcode_macro LIGHTOFF]
gcode:
    RUN_SHELL_COMMAND CMD=lightoff

[gcode_shell_command toggle]
command: sh /home/pi/light/toggle.sh
timeout: 30.
verbose: True

[gcode_macro TOGGLE]
gcode:
    RUN_SHELL_COMMAND CMD=toggle
